apiVersion: v1
kind: ConfigMap
metadata:
  name: catalogue 
  namespace: roboshop
data:
  MONGO: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogue 
  namespace: roboshop
  labels: # these labels are deployment labels
    app: catalogue 
    project: roboshop
    tier: db
spec:
  replicas: 1
  selector:
    matchLabels: # these labels are used to find the pods
      app: catalogue 
      tier: app
  template:
    metadata: # these labels are pod labels
      labels:
        app: catalogue 
        tier: app
    spec: 
      containers:
      - name: catalogue 
        image: iamroyalreddy/catalogue:v1
        imagePullPolicy: Always 
        envFrom:
        - configMapRef:
            name: catalogue
---
apiVersion: v1
kind: Service
metadata:
    name: catalogue 
    namespace: roboshop
spec:
  selector: 
    app: catalogue 
    project: roboshop
    tier: app
  ports:
  - protocol: TCP
    port: 8080 # service port
    targetPort: 8080 # container port